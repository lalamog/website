<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
  
         <!-- container --> 
        <div id="globalcontainer">

            <!-- heading --> 
            <div class="first-block-color"></div>
            <div class="second-block-color"></div>
            <div class="third-block-color"></div>
        
          <!-- heading --> 
            <header class="fixed-top">
                <nav>
                <h1 class="heading">Faculty Management <br>System</h1>
                </nav>
            </header>
          <!-- body --> 
            <div class="dynamic-body">
                <form class="logincontainer">
                    <h2 class="logintext">Login</h2>
                    <input type="text" id="name" name="username"><br><br>
                    <input type="text" id="pass" name="password"><br><br>
                    <button type="button" id="submit"><strong>Submit</strong></button>
                </form>
            </div>
  
      </div>

        <script>

        const submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", myFunction)

            function myFunction (event)
            {
                window.location.assign("homepage.html");
            };

        </script>
        
    </body>
</html>
